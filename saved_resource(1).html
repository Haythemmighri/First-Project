<!DOCTYPE html>
<!-- saved from url=(0030)https://grapesjs.com/demo.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body><style>
      
    body { background-color: #fff }
    * ::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.1) }
    * ::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.2) }
    * ::-webkit-scrollbar { width: 10px }
  

      [data-gjs-type="wrapper"] {
        min-height: 100vh;
        padding-top: 0.001em;
      }

      .dashed *[data-gjs-highlightable] {
        outline: 1px dashed rgba(170,170,170,0.7);
        outline-offset: -2px;
      }

      .selected {
        outline: 2px solid #3b97e3 !important;
        outline-offset: -2px;
      }

      .selected-parent {
        outline: 2px solid #ffca6f !important
      }

      .no-select {
        user-select: none;
        -webkit-user-select:none;
        -moz-user-select: none;
      }

      .freezed {
        opacity: 0.5;
        pointer-events: none;
      }

      .no-pointer {
        pointer-events: none;
      }

      .plh-image {
        background: #f5f5f5;
        border: none;
        height: 100px;
        width: 100px;
        display: block;
        outline: 3px solid #ffca6f;
        cursor: pointer;
        outline-offset: -2px
      }

      .grabbing {
        cursor: grabbing;
        cursor: -webkit-grabbing;
      }

      .is__grabbing {
        overflow-x: hidden;
      }

      .is__grabbing,
      .is__grabbing * {
        cursor: grabbing !important;
      }

      
      
    </style><div data-gjs-highlightable="true" id="ikxg" data-gjs-type="wrapper"></div><div class="css-rules"><div id="css-rules"></div><div id="css-rules-992"></div><div id="css-rules-768"></div><div id="css-rules-480"></div></div><div class="js-cont"></div></body></html>
